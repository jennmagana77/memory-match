<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <link href="https://fonts.googleapis.com/css?family=Expletus+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row header">
      <header>
        <h1>== NASA SPACE MISSION ==</h1>
      </header>
    </div>
    <div class="row game">
      <aside class="col-2">
        <div class="stats">Stats</div>
        <div>Games Played</div>
        <div id="userGames">0</div>
        <div>Attempts</div>
        <div id="userAttempts">0</div>
        <div>Accuracy</div>
        <div id="userAccuracy">0</div>
      </aside>
      <main class="col-10 mainElement" id="gameCards">

      </main>
    </div>
  </div>
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h1>MISSION COMPLETE</h1>
      <button id="resetButton">Would You Like to Play Again?</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
